<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <title>Otimização</title>
    <style>
      body {
        margin: 30px 50px;
      }
      h1 {
        margin: 20px 0;
      }
      .alert {
        margin-top: 20px;
        display: none;
      }
    </style>
</head>
<body>
    <h1>Otimização de Componentes para Ração de Ruminantes</h1>
    

    <form action="/" method="POST" enctype="multipart/form-data">

      <div class="form-group">
        <input type="file" class="form-control-file" id="exampleFormControlFile1" name="file">
        <label for="exampleFormControlFile1" for="file">Selecione o arquivo</label>

        <button type="submit" class="btn btn-primary" onclick="showAlert()">Enviar</button>
    </form>
   

      <div class="alert alert-success" role="alert">
        Seu arquivo está pronto para download!
      </div>
    

</body>
</html>
<script>
  console.log("Hello world");
  function showAlert() {
    document.querySelector(".alert-success").style.display="block";
  }
</script>
